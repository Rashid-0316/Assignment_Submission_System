{% extends 'base.html' %} {% block title %} Dashboard {% endblock title %} {%block content %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">{{assignment}}</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{{assignment.description}}</p>
    </div>
    <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end">
      <div class="relative flex-grow w-full">
        <a href="{{assignment.file.url}}" class="text-white block text-center w-full bg-gray-500 border-0 py-2 px-8 focus:outline-none hover:bg-gray-600 rounded text-lg">Download</a>
     </div>
      <div class="relative flex-grow w-full">
        <a href="{% url 'assignment-submit-view' assignment.id %}" class="text-white w-full block text-center bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</a>
      </div>
      </div>
  </div>
</section>
{% endblock content %}
