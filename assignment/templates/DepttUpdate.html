{% extends 'base.html' %}
{% load tailwind_filters %}
{% block title %}
Dashboard
{% endblock title %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-20 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-full w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        {% comment %} <h2 class="text-sm title-font text-gray-500 tracking-widest">BRAND NAME</h2> {% endcomment %}
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{name}}</h1>
        <div class="flex mb-4">
          <a href="{% url 'deptt-detail-view' hod %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Description</a>
          <a href="#" class="flex-grow text-blue-500 border-b-2 border-blue-500 py-2 text-lg px-1">Deptt update</a>
          <a href="{% url 'hod-update-view' hod %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">HOD update</a>
        </div>
        <form action="" method="post">
         {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            Update Department
        </button>
        </form>
        
      </div>
      </div>
  </div>
</section>


{% endblock content %}
